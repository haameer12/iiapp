	function openUrl(url, name) {
		//window.open(url, '_system', 'location=yes');
		//window.open(url, '_'+name, 'location=yes');
		cordova.InAppBrowser.open(url, '_'+name, 'location=yes');
	}
	
	function nlTObr(text){
		return text.split("\n").join("<br />");
	}
	
	//show notification
	function notify(text, type, duration, pos, animateIn, animateOut){
/*		var n = noty({
			text: text,
			type: type,
			dismissQueue: true,
			layout: pos,
			theme: 'defaultTheme',
			animation: {
			open: {opacity: 'toggle'},
			close: {opacity: 'toggle'},
			easing: 'swing',
			speed: 700
			},
			timeout: duration,
			modal: false
		});
		return n;*/
		
		
		
		
		var n = noty({
			text         : text,
			type         : type,
			dismissQueue : true,
			layout       : pos,
			closeWith    : ['click'],
			theme        : 'relax',
			maxVisible   : 10,
			timeout      : duration,
			animation    : {
				open       : 'animated bounceIn'+animateIn,
				close      : 'animated bounceOut'+animateOut,
				easing     : 'swing',
				speed      : 500,
			}
		});
		return n;
	}

	function get_sec_type_text(site_num, secId, panel_title){
		$.ajax({
			type : 'get',
			url : 'http://iicss.iq/app/get_data/get_sec_type_text.php?site='+site_num +'&id=' +secId,
			async : false,
			jsonpCallback : 'secTypeTextCallBack',
			contentType : "application/json",
			dataType : 'jsonp',
			success : function(json){
				//$("#sec-type-text-content #sec-type-text-win-title").css({backgroundColor : "#177bbb"});
				$("#sec-type-text-content #sec-type-text-win-title").text(panel_title);
				$("#sec-type-text-content #sec-type-text-text").html(json['text']);
				$("#sec-type-text-content #sec-type-text-text").prepend("<div id='sec_type_text_links' style='padding:10px 0'></div>");
				$.each(json['links'], function(index, value){
					if(value['type'] == "investigations"){
						link_color = "background:#7cbcb4";
					}else{
						link_color = "";
					}
					$("#sec-type-text-content #sec-type-text-text div#sec_type_text_links").prepend("<div><a href='#' onclick='openUrl(\"" +value['href'] +"\", \"system\");return false;' style='" +link_color +"'>" +value['name'] +"</a></div>");
				});
				$("#sec-type-text-content #sec-type-text-text").prepend("<div style='text-align:center;padding:8px 0 0 0'><img id='sec-type-text-pic' src='' /></div>");
				$("#sec-type-text-content #sec-type-text-text img#sec-type-text-pic").attr("src", json['pic_name']);
				$("#sec-type-text-content #sec-type-text-text").prepend('<div class="sec-type-text-title">' +json['name'] +'</div>');
				//this_element.children(".loading2").remove();
				$.afui.loadContent("#sec-type-text-content",false,false,"up");
			},
			error: function(e){
				//console.log(e.message);
				$.afui.goBack();
				notify('لم يتم التحميل بنجاح! تفحص وسائل الإتصال', 'error', 4000, 'bottom', 'Up', 'Down');
				//this_element.children(".loading2").remove();
			}
		});
	}
	
	function get_taqrir(site_num, taqrirId, panel_title){
		$.ajax({
			type : 'get',
			url : 'http://iicss.iq/app/get_data/get_taqrir.php?site='+site_num +'&id=' +taqrirId,
			async : false,
			jsonpCallback : 'taqrirCallBack',
			contentType : "application/json",
			dataType : 'jsonp',
			success : function(json){
				//$("#taqarir-content #taqrir-win-title").css({backgroundColor : "#1ccacc"});
				$("#taqrir-content #taqrir-win-title").text(panel_title);
				$("#taqrir-content #taqrir-text").html(json['text']);
				
				$("#taqrir-content #taqrir-text").prepend('<div class="details"><div class="p-item"><span class="icon camera"><bdi>' +json['investigator'] +'</bdi></span></div><div class="p-item"><span class="icon paper"><bdi>' +json['source'] +'</bdi></span></div><div class="p-item"><span class="icon calendar"><bdi>' +json['t_date'] +'</bdi></span></div></div>');
				
				
				$("#taqrir-content #taqrir-text").prepend("<div style='text-align:center;padding:8px 0 0 0'><img id='taqrir-pic' src='' /></div>");
				$("#taqrir-content #taqrir-text img#taqrir-pic").attr("src", json['pic']);
				
				$("#taqrir-content #taqrir-text").prepend('<div class="taqrir-title">' +json['title'] +'</div>');
				
				
				
				//$("#alrasad_taqarir-inside-content #alrasad_taqarir-text img").attr("src",  this_element.children("img").attr("src"));
				//$("#alrasad_taqarir-inside-content #alrasad_taqarir-text a").attr("onClick", "openUrl('http://iicss.iq/" +$("#alrasad_taqarir-inside-content #alrasad_taqarir-text a").attr("href") +"', 'system');return false;");
				//$("#alrasad_taqarir-inside-content #alrasad_taqarir-text a").attr("href", "#");
				//this_element.children(".loading2").remove();
				$.afui.loadContent("#taqrir-content",false,false,"up");
			},
			error: function(e){
				//console.log(e.message);
				$.afui.goBack();
				notify('لم يتم التحميل بنجاح! تفحص وسائل الإتصال', 'error', 4000, 'bottom', 'Up', 'Down');
			}
		});
	}
    </script>
	

	<script type="text/javascript" charset="utf-8">
		function init(){           
			console.log('3H Developer ::::::::::::::::::::::::::::::::::::    start init()');
			document.addEventListener("deviceready", onDeviceReady, false);
		}

		function onDeviceReady() {
			//FastClick.attach(document.body);
			console.log('3H Developer ::::::::::::::::::::::::::::::::::::    start onDeviceReady');
			window.alert('start onDeviceReady');

			const push = PushNotification.init({
				android: {
					senderID: "1069136326484"
				},
				browser: {
					pushServiceURL: 'http://push.api.phonegap.com/v1/push'
				},
				ios: {
					alert: "true",
					badge: "true",
					sound: "true"
				},
				windows: {

				}
			});

			push.on('registration', (data) => {
				// data.registrationId
				window.alert('REGID:' +data.registrationId);

				if( data.registrationId.length > 0){
					///Android
					$("#app-status-ul").append('<li>REGISTERED -> REGID:' +e.regid +'</li>');
					// Your GCM push server needs to know the regID before it can push to this device
					// here is where you might want to send it the regID for later use.
					$.ajax({
						type : 'get',
						url : "http://iicss.iq/app/set_phone_key.php?regid=" +data.registrationId +"&user=" +device.uuid +"&os=" +device.platform,
						async : false,
						jsonpCallback : "setPhoneKeyCallBack",
						contentType : "application/json",
						dataType : 'jsonp',
						success : function(json){
							//window.alert(json.name);
							//last_articles_version = text;
							$("#app-status-ul").append('<li>EVENT -> RECEIVED: Rgister to server is finished : ' + json.name + '</li>');
							console.log('3H Developer ::::::::::::::::::::::::::::::::::::    Notification registration text : ' + json.name);
						},
						error: function(e, errorReason){
							//window.alert("error");
						}
					});
				}

			});

			push.on('notification', (data) => {
				// data.message,
				// data.title,
				// data.count,
				// data.sound,
				// data.image,
				// data.additionalData
				window.alert(data.title);







					//هنا نعالج الإشعار القادم و نحلله
					noty_button_function = "";
					if(data.additionalData.noty_type > 0){
						//data.additionalData.site;//الموقع المراد منه البيانات
						//data.additionalData.noty_type;//نوعية الإشعار اي هل جلب من قسم نوعه نص ام من قسم نوعه تقارير وتحقيقات
						if(data.additionalData.noty_type == 1 && data.additionalData.site > 0 && data.additionalData.sec_id > 0){
							noty_button_function = "get_sec_type_text(" +data.additionalData.site +", " +data.additionalData.sec_id +", '" +data.additionalData.page_title +"');";
						}else if(data.additionalData.noty_type == 2 && data.additionalData.site > 0 && data.additionalData.item_id > 0){
							noty_button_function = "get_taqrir(" +data.additionalData.site +", " +data.additionalData.item_id +", '" +data.additionalData.page_title +"');";
						}else if(data.additionalData.noty_type == 3 && data.additionalData.hyperlink != '' && data.additionalData.hyperlink_target != ''){
							noty_button_function = "openUrl('" +data.additionalData.hyperlink +"', '" +data.additionalData.hyperlink_target +"');";
						}
					}
					
					// if this flag is set, this notification happened while we were in the foreground.
					// you might want to play a sound to get the user's attention, throw up a dialog, etc.
					if(data.additionalData.foreground){
						
						$("#app-status-ul").append('<li>--INLINE NOTIFICATION--' + '</li>');
						//must have vibration
						navigator.vibrate(3000);
						
						//notify(data.message, 'information', 8000, 'topCenter');
						
						var text_a = "<div class='noty-icon icon message message'>&nbsp;</div><div class='noty-close icon close message'>&nbsp;</div><div class='noty-text'><h4 class='noty-title'>" +data.title +"</h4>" +data.message +((noty_button_function != '')? " <a class='open_content_link' href='#' onclick=\"" +noty_button_function +"return false;\">" +((data.additionalData.button_text != "")? data.additionalData.button_text : "متابعة...") +"</a>" : "") +"</div>";
						notify(text_a, 'information', 20000, 'top', 'Left', 'Right');

					}else{  // otherwise we were launched because the user touched a notification in the notification tray.
						
						if(data.additionalData.coldstart){

							$("#app-status-ul").append('<li>--COLDSTART NOTIFICATION--' + '</li>');
							//window.alert('coldstart');
							
							if(data.additionalData.button_clicked_auto == 0){
								var text_a = "<div class='noty-icon icon message message'>&nbsp;</div><div class='noty-close icon close message'>&nbsp;</div><div class='noty-text'><h4 class='noty-title'>" +data.title +"</h4>" +data.message +((noty_button_function != '')? " <a class='open_content_link' href='#' onclick=\"" +noty_button_function +"return false;\">" +((data.additionalData.button_text != "")? data.additionalData.button_text : "متابعة...") +"</a>" : "") +"</div>";
								notify(text_a, 'information', 20000, 'top', 'Left', 'Right');
							}

						}else{

							$("#app-status-ul").append('<li>--BACKGROUND NOTIFICATION--' + '</li>');
							//window.alert('background');
							
							if(data.additionalData.button_clicked_auto == 0){
								var text_a = "<div class='noty-icon icon message message'>&nbsp;</div><div class='noty-close icon close message'>&nbsp;</div><div class='noty-text'><h4 class='noty-title'>" +data.title +"</h4>" +data.message +((noty_button_function != '')? " <a class='open_content_link' href='#' onclick=\"" +noty_button_function +"return false;\">" +((data.additionalData.button_text != "")? data.additionalData.button_text : "متابعة...") +"</a>" : "") +"</div>";
								notify(text_a, 'information', 20000, 'top', 'Left', 'Right');
							}

						}

						if(data.additionalData.button_clicked_auto == 1){
							eval(noty_button_function);
						}

					}
					

					switch(data.additionalData.noty_sound){
						case "1" :
							noty_sound = "notify-sound1.mp3";
						break;
						case "2" :
							noty_sound = "notify-taqarir.mp3";
						break;
						case "3" :
							noty_sound = "notify-new-esdar.mp3";
						break;
						case "4" :
							noty_sound = "notify-aqeeda-sec.mp3";
						break;
						case "5" :
							noty_sound = "notify-estshraq-sec.mp3";
						break;
						case "6" :
							noty_sound = "notify-istighrab-sec.mp3";
						break;
						case "7" :
							noty_sound = "notify-political-sec.mp3";
						break;
					}
					if(data.additionalData.noty_sound > 0 && data.additionalData.noty_sound < 8){
						// if the notification contains a soundname, play it.
						var my_media = new Media("/android_asset/www/sound/" +noty_sound);
						my_media.play();
					}
					
					
					
					
					
					
					
					
					
					
					//alert(data.message);
					/*navigator.notification.alert(
						data.message +' - ' +data.additionalData.msgcnt,  // message
						"",                 // callback
						'اشعار',            // title
						'موافق'             // buttonName
					);*/
					//alert(data.additionalData.msgcnt);
					
					$("#app-status-ul").append('<li>MESSAGE -> MSG: ' + data.message + '</li>');
					$("#app-status-ul").append('<li>MESSAGE -> MSGCNT: ' + data.additionalData.msgcnt + '</li>');
					









			});

			push.on('error', (e) => {
				// e.message
				$("#app-status-ul").append('<li>ERROR -> MSG:' + e.message + '</li>');
			});

		}
	</script>
