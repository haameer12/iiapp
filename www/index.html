    <script>
    $.afui.useOSThemes=false;
    $.afui.loadDefaultHash=true;
    $.afui.autoLaunch=false;

    //check search
    var search=document.location.search.toLowerCase().replace("?","");
    if(search.length>0)
    {

       $.afui.useOSThemes=true;
        if(search=="win8")
            $.os.ie=true;
        else if(search=="firefox")
            $.os.fennec="true"
        $.afui.ready(function(){
            $(document.body).get(0).className=(search);
        });
    }

    $(document).ready(function(){
        $.afui.launch();
    });

    //if($.os.ios)
        $.afui.animateHeader(true);

    </script>
</head>

<body>
<div id="afui" class="hassan">

			<a id="menubadge" onclick='$.afui.drawer.show("#right","right", "push")' class='menuButton' style="float:right !important;margin:12px 7px 0 0"></a>
			<a id="menubadge" onclick='$.afui.drawer.show("#left","left", "push")' class='contactButton' style="float:left !important;margin:13px 0 0 7px"></a>
			<img src="engine/build/img/logo.gif" style="display:inline-block;margin:4px 0 0 0;" onload="this.width/=2;this.onload=null;"/>
		</header>
		<div class="pages">
			<div data-left-drawer="left" class="panel" id="main" data-title="Main" data-selected="true">
